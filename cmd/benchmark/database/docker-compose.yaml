version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: bench-snap-cache-db
    environment:
      POSTGRES_USER: bench
      POSTGRES_PASSWORD: bench
      POSTGRES_DB: benchdb
    ports:
      - "5432:5432"
    volumes:
      - snap-cache-data:/var/lib/postgresql/data

volumes:
  snap-cache-data:
